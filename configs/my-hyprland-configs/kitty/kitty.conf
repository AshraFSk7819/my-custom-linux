# -----------------------------------------
#   KITTY â€” Minimal Black Theme
# -----------------------------------------

font_family      Iosevka Nerd Font
bold_font        Iosevka Nerd Font Bold
italic_font      Iosevka Nerd Font Italic
bold_italic_font Iosevka Nerd Font Bold Italic
font_size        12.0

# Padding
window_padding_width 10

# Background + foreground (matching Waybar)
background #0b0b0b
foreground #e6eef6

# Cursor
cursor #89b4fa
cursor_text_color #0b0b0b

# Selection
selection_background #283046
selection_foreground #e6eef6

# -----------------------------------------
#   Color palette (Catppuccin-Macchiato-ish)
# -----------------------------------------

color0  #1e1e1e
color1  #f28fad
color2  #a6e3a1
color3  #f9e2af
color4  #89b4fa
color5  #cba6f7
color6  #94e2d5
color7  #cdd6f4

color8  #454545
color9  #f38ba8
color10 #b3f6c6
color11 #f9eebc
color12 #7aa2f7
color13 #d0bfff
color14 #a6f0e5
color15 #f5f5f5

# -----------------------------------------
#   Terminal behavior
# -----------------------------------------

enable_audio_bell no
confirm_os_window_close 0
shell_integration enabled

# Smooth scrolling
scrollback_lines 5000
